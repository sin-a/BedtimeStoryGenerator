<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Set a background image for the whole page */
        body {
            background-image: url('/static/background.webp'); /* use file as background, url would work too */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centering and styling the container box */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        /* Adjust dropdown and button styles */
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Result text styling */
        #result {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Story Generator</h1>
        <form id="myForm">
            <label for="dropdown">Select a topic:</label>
            <select id="dropdown" name="dropdown">
            	{% for topic in topics %}
		    <option value="{{ topic[0] }}">{{ topic[1] }}</option>
                {% endfor %}
	    </select>
            <button type="button" id="goButton">Go</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        $(document).ready(function(){
            $('#goButton').click(function(){
                $.ajax({
                    type: 'POST',
                    url: '/process',
                    data: $('#myForm').serialize(),
                    success: function(response) {
                        $('#result').text(response.result);
                    }
                });
            });
        });
    </script>
</body>
</html>
